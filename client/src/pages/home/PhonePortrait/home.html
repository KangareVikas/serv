<ion-content class="content-calm" data-comp-id="content.1" style>
    <div data-comp-id="div.1" name="assets/images/home_screen_bg.png"
        style="width: 100%; height: 280px; background-image: url(assets/images/home_screen_bg.png); background-size: 100%;">
        <ion-row align-items-center data-comp-id="row.1" justify-content-center
            style="padding: 120px 0;">
            <ion-col data-comp-id="column.1" style="text-align: center; padding: 0;">
                <div color="white" data-comp-id="text.1" ion-text
                    style="font-size: 28px; font-style: normal; font-weight: normal;">Request Help</div>
            </ion-col>
        </ion-row>
    </div>
    <div data-comp-id="div.2" style="margin: -108px 0 0;">
        <ion-row data-comp-id="row.2" style="margin: 0 16px 20px;">
            <ion-col align-self-center col-12 data-comp-id="column.2"
                style="padding: 0; margin: 0 0 -35px; z-index: 1;">
                <div data-comp-id="div.3" style="width: 120px; margin: auto; padding: 0;">
                    <include-screen data-comp-id="include-screen.1" name="inserts_homelogo"></include-screen>
                </div>
            </ion-col>
            <ion-col class="column-white" col-12 data-comp-id="column.3"
                style="padding: 58px 10px 16px; box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); border-radius: 4px;">
                <ion-list data-comp-id="list.1" style="margin: 0;">
                    <ion-item data-comp-id="input.1"
                        style="border-top: 1px solid #1d428a; border-right: 1px solid #1d428a; border-bottom: 1px solid #1d428a; border-left: 1px solid #1d428a; padding: 0px 0px 0px 16px;">
                        <ion-icon class=" ion-ios-search" color="dark" item-left
                            style="font-size: 24px; padding-top: 2px;"></ion-icon>
                        <ion-input placeholder="Find an article" type="text"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.3" justify-content-between style="padding: 0px 8px;">
            <ion-col data-comp-id="column.4"
                style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); background-image: url(assets/images/report_bg.png); background-size: cover; padding: 10px 10px 35px; background-repeat: no-repeat; border-radius: 4px; max-width: calc(50% - 4px);"><img data-comp-id="img.1" src="assets/images/report_icon.png"
                style="width: 50px; margin: 10px 0 10px 10px;">
                <div color="white" data-comp-id="text.2" ion-text
                    style="font-size: 25px; margin: 0 5px;">Report
                    <br>
                    a New Issue</div>
            </ion-col>
            <ion-col data-comp-id="column.5" data-img
                style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); background-size: cover; padding: 10px 10px 35px; background-repeat: no-repeat; border-radius: 4px; max-width: calc(50% - 4px); background-image: url(assets/images/request_bg.png);"><img data-comp-id="img.2" src="assets/images/request_icon.png"
                style="width: 50px; margin: 10px 0 10px 10px;">
                <div color="white" data-comp-id="text.3" ion-text
                    style="font-size: 25px; margin: 0 5px;">Request
                    <br>
                    Something
                </div>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.4">
            <ion-col data-comp-id="column.6" style="padding: 8px;">
                <ion-list-header color="transparent" data-comp-id="list-header.1"
                    style="border-bottom: 0px none rgb(0, 0, 0);">
                    <span color="black" data-comp-id="text.4" ion-text style="font-size: 17px;"
                        text-capitalize>Opened tickets</span>
                </ion-list-header>
                <ion-list data-comp-id="list.2">
                    <ion-item-sliding *ngFor="let item of data.tickets; let i = index"
                        data-comp-id="item-sliding.1"
                        style="margin: 0 0 4px 0; border-radius: 4px; background-color: transparent;">
                        <ion-item data-comp-id="item.1" detail-push mode="ios"
                            style="border-bottom: 0px none rgb(0, 0, 0);">
                            <div [innerHTML]="item.id" color="primary" data-comp-id="text.5" ion-text
                                style="font-size: 14px; margin: 0 0 4px 0;"></div>
                            <div [innerHTML]="item.description" data-comp-id="text.6" ion-text
                                style="margin: 0 0 4px 0;"></div>
                            <span color="medium" data-comp-id="text.7" ion-text style="font-size: 13px;">Date Created:</span>
                            <span [innerHTML]="item.created" color="medium" data-comp-id="text.8"
                                formatting="date" input-format="YYYY-MM-DD" ion-text output-format="YYYY-MM-DD"
                                style="font-size: 13px; margin: 0 0 0 4px;"></span>
                        </ion-item>
                        <ion-item-options data-comp-id="item-options.1" side="right"
                            style="border-bottom: none; align-items: center;">
                            <button color="contrast" data-comp-id="fab-button.1" ion-fab
                                style="margin: 0px 5px 0 15px;">
                                <ion-icon class=" fa fa-edit"></ion-icon>
                            </button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
    <touchid-save [authRequest]="appService ? appService.getAuthRequest() : null"
        data-comp-id="touchid-save.1"
        message="Would you like to use {{getBiometricAuthType()}} to login?"
        title="{{getBiometricAuthType()}} Available"></touchid-save>
</ion-content>
