<ion-header data-comp-id="header.1">
    <ion-navbar color="transparent" data-comp-id="navbar.1" mode="md" style>
        <button color="white" data-comp-id="button.1" icon-only ion-button menuToggle
            mode="ios" style>
            <ion-icon class="ion-ios-menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content class="content-calm" data-comp-id="content.1" style>
    <div data-comp-id="div.1" data-img name="assets/images/home_screen_bg.png"
        style="width: 100%; height: 280px; background-size: 100%; background-image: url(assets/images/home_screen_bg.png);">
        <ion-row align-items-center data-comp-id="row.1" justify-content-center
            style="padding: 120px 0;">
            <ion-col data-comp-id="column.1" style="text-align: center; padding: 0;">
                <div color="white" data-comp-id="text.1" ion-text
                    style="font-size: 28px; font-style: normal; font-weight: normal;">Request Help</div>
            </ion-col>
        </ion-row>
    </div>
    <div data-comp-id="div.2" style="margin: -108px 0 50px;">
        <ion-row data-comp-id="row.2" style="margin: 0 16px 20px;">
            <ion-col align-self-center col-12 data-comp-id="column.2"
                style="padding: 0; margin: 0 0 -35px; z-index: 1;">
                <div data-comp-id="div.3" style="width: 120px; margin: auto; padding: 0;">
                    <include-screen data-comp-id="include-screen.1" name="inserts_homelogo"></include-screen>
                </div>
            </ion-col>
            <ion-col class="column-white" col-12 data-comp-id="column.3"
                style="padding: 58px 10px 16px; box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); border-radius: 4px;">
                <ion-list data-comp-id="list.1" style="margin: 0;">
                    <ion-row data-comp-id="row.3"
                        style="border-top: 1px solid #1d428a; border-right: 1px solid #1d428a; border-bottom: 1px solid #1d428a; border-left: 1px solid #1d428a; margin: 10px 0px 0px;">
                        <ion-col align-self-center data-comp-id="column.4"
                            style="padding: 0px; margin: 0px 0px 0px;">
                            <form action=".">
                                <ion-list data-comp-id="list.2" style="margin: 0px 0px 0px;">
                                    <ion-item data-comp-id="input.1"
                                        style="border-top: none; border-left: none; padding: 0px 0px 0px 16px; border-bottom: none;">
                                        <ion-input (keypress)="searchArticle($event)" [(ngModel)]="data.searchKey"
                                            [ngModelOptions]="{standalone: true}" color="coal" placeholder="Find an article"
                                            style type="search"></ion-input>
                                    </ion-item>
                                </ion-list>
                            </form>
                        </ion-col>
                        <ion-col data-comp-id="column.5" style="max-width: 47px; padding: 0px;">
                            <button (click)="method('search', {searchKey: data.searchKey})"
                                class="search-button" clear color="coal" data-comp-id="button.2" icon-only
                                icon-start ion-button style>
                                <ion-icon class=" ion-ios-search" style="font-size: 24px;"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.4" justify-content-between style="padding: 0px 8px;">
            <ion-col (click)="action('doReport')" data-comp-id="column.6" data-img
                style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); background-size: cover; padding: 10px 10px 35px; background-repeat: no-repeat; border-radius: 4px; max-width: calc(50% - 4px); background-image: url(assets/images/report_new_issue_bg.png);"><img data-comp-id="img.1" src="assets/images/report_icon.png"
                style="width: auto; margin: 10px 0 10px 10px; height: 50px;">
                <div color="white" data-comp-id="text.2" ion-text
                    style="font-size: 25px; margin: 0 5px;">Report
                    <br>
                    a New Issue</div>
            </ion-col>
            <ion-col (click)="action('doRequest')" data-comp-id="column.7" data-img
                style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); background-size: cover; padding: 10px 10px 35px; background-repeat: no-repeat; border-radius: 4px; max-width: calc(50% - 4px); background-image: url(assets/images/request_something_bg.png);"><img data-comp-id="img.2" src="assets/images/request_icon.png"
                style="width: auto; margin: 10px 0 10px 10px; height: 50px;">
                <div color="white" data-comp-id="text.3" ion-text
                    style="font-size: 25px; margin: 0 5px;">Request
                    <br>
                    Something
                </div>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.5">
            <ion-col data-comp-id="column.8" style="padding: 8px;">
                <ion-list-header color="transparent" data-comp-id="list-header.1"
                    style="border-bottom: 0px none rgb(0, 0, 0);">
                    <span color="black" data-comp-id="text.4" ion-text style="font-size: 17px;"
                        text-capitalize>Open tickets</span>
                </ion-list-header>
                <ion-list data-comp-id="list.3" mode="ios" no-lines>
                    <ion-item (click)="action('tickets[item].select', [i])"
                        *ngFor="let item of data.tickets; let i = index" color="white"
                        data-comp-id="item.1" detail-push mode="ios"
                        style="border-bottom: 0px none rgb(0, 0, 0); margin: 0 0 8px 0; border-radius: 4px; border-top: none;">
                        <div [innerHTML]="item.id" color="primary" data-comp-id="text.5" ion-text
                            style="font-size: 14px; margin: 0 0 4px 0;"></div>
                        <div [innerHTML]="item.ShortDescription" data-comp-id="text.6" ion-text
                            style="margin: 0 0 4px 0; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"></div>
                        <span color="medium" data-comp-id="text.7" ion-text style="font-size: 13px;">Date Created:</span>
                        <span [innerHTML]="item.CreatedDateTime" color="medium" data-comp-id="text.8"
                            formatting="date" input-format="M/D/YYYY h:mm:ss a" ion-text
                            output-format="M/D/YYYY h:mm A" style="font-size: 13px; margin: 0 0 0 4px;"></span>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
    <touchid-save [authRequest]="appService ? appService.getAuthRequest() : null"
        data-comp-id="touchid-save.1"
        message="Would you like to use {{getBiometricAuthType()}} to login?"
        title="{{getBiometricAuthType()}} Available"></touchid-save>
</ion-content>
<ion-footer class="footer-white" data-comp-id="footer.1">
    <include-screen data-comp-id="include-screen.2" name="inserts_footer"></include-screen>
</ion-footer>
