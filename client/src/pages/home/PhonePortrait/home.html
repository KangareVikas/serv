<ion-content class="content-calm" data-comp-id="content.1" style>
    <div data-comp-id="div.1" name="assets/images/home_screen_bg.png"
        style="width: 100%; height: 280px; background-image: url(assets/images/home_screen_bg.png); background-size: 100%;">
        <ion-row align-items-center data-comp-id="row.1" justify-content-center
            style="padding: 120px 0;">
            <ion-col data-comp-id="column.1" style="text-align: center; padding: 0;">
                <div color="white" data-comp-id="text.1" ion-text
                    style="font-size: 28px; font-style: normal; font-weight: normal;">Request Help</div>
            </ion-col>
        </ion-row>
    </div>
    <div data-comp-id="div.2">
        <ion-row data-comp-id="row.2">
            <ion-col align-self-center col-12 data-comp-id="column.2">
                <div data-comp-id="div.3" style="width: 120px; margin: auto; padding: 0;">
                    <include-screen data-comp-id="include-screen.1" name="inserts_homelogo"></include-screen>
                </div>
            </ion-col>
            <ion-col col-12 data-comp-id="column.3">
                <ion-list data-comp-id="list.1">
                    <ion-item data-comp-id="input.1"
                        style="border-top: 1px solid #1d428a; border-right: 1px solid #1d428a; border-bottom: 1px solid #1d428a; border-left: 1px solid #1d428a; padding: 0px 0px 0px 16px;">
                        <ion-icon class=" ion-ios-search" color="medium" item-left
                            style="font-size: 18px; padding-top: 4px;"></ion-icon>
                        <ion-input placeholder="Find an article" type="text"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.3">
            <ion-col data-comp-id="column.4"></ion-col>
            <ion-col data-comp-id="column.5"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.4">
            <ion-col data-comp-id="column.6"></ion-col>
        </ion-row>
    </div>
</ion-content>
