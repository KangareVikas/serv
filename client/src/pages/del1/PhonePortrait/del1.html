<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1" style>
        <button data-comp-id="button.1" icon-only ion-button menuToggle>
            <ion-icon class="ion-ios-menu"></ion-icon>
        </button>
        <ion-title data-comp-id="title.1">
            <div data-comp-id="text.1" ion-text>Page Title</div>
        </ion-title>
        <ion-buttons data-comp-id="buttons.1" end>
            <button data-comp-id="button.2" icon-only ion-button>
                <ion-icon class="ion-ios-home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <ion-row data-comp-id="row.1">
        <ion-col data-comp-id="column.1">
            <ion-list data-comp-id="list.1">
                <ion-item data-comp-id="input.1">
                    <ion-label>Username</ion-label>
                    <ion-input placeholder="Type here..." type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.2">
        <ion-col data-comp-id="column.2">
            <ion-list data-comp-id="list.2">
                <ion-item data-comp-id="input.2">
                    <ion-label>Password</ion-label>
                    <ion-input placeholder="Type here..." type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.3">
        <ion-col data-comp-id="column.3">
            <button block data-comp-id="button.3" ion-button>
                <span>Button</span>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
