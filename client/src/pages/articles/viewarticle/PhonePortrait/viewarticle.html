<ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                <button (click)="action('back')" class="button-label-primary" clear
                    data-comp-id="button.1" ion-button mode="ios" small
                    style="font-size: 17px; padding: 0 4px; margin: 0 2px;">
                    <ion-icon class=" ion-ios-arrow-back" color="primary" style="font-size: 28px;"></ion-icon>
                    <span style="padding: 0 0 0 8px;">Back</span>
                </button>
            </ion-col>
            <ion-col col-12 data-comp-id="column.2" style="padding: 0 16px 4px 16px;">
                <div class="article-title-big" color="black" data-comp-id="text.1" ion-text
                    style="font-size: 34px; white-space: nowrap;">Article</div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="content-white" data-comp-id="content.1" style>
    <ion-row data-comp-id="row.2" style="margin: 0px 0px 30px; padding: 5px 16px;">
        <ion-col data-comp-id="column.3">
            <ion-title data-comp-id="title.1">
                <h1 [innerHTML]="data.title" class="article-title" color="primary"
                    data-comp-id="text.2" ion-text
                    style="text-align: left; margin: 10px 0px; white-space: normal; font-weight: normal;"></h1>
            </ion-title>
            <span [innerHTML]="data.CreatedDateTime" color="medium" data-comp-id="text.3"
                formatting="date" input-format="M/D/YYYY h:mm:ss a" ion-text
                output-format="MMMM D, h:mm A" style="font-size: 17px; width: auto;"></span>
            <span color="medium" data-comp-id="text.4" ion-text
                style="font-size: 17px; margin: 0px 0px 0px 5px;">by
                {{data.OwnedBy}}</span>
            <div [innerHTML]="data.Description" data-comp-id="text.5" ion-text
                style="margin: 25px 0px 0px; font-size: 17px;"></div>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.3"
        style="border-top: 1px solid rgb(226, 226, 226); padding: 15px 16px;">
        <ion-col data-comp-id="column.4" style="margin: 10px 0px 20px; min-width: 100%;">
            <div color="contrast" data-comp-id="text.6" ion-text style="font-size: 17px;">Did this resolve your issue?</div>
        </ion-col>
        <ion-col data-comp-id="column.5"
            style="max-width: 50%; min-width: 50%; padding: 5px 10px 0px 0px;">
            <button (click)="action('home')" block class="issue-button"
                data-comp-id="button.2" ion-button
                style="border-radius: 21px; font-size: 17px; padding: 0px 16px;">
                <span style="padding: 0px;">Yes</span>
            </button>
        </ion-col>
        <ion-col align-self-start data-comp-id="column.6"
            style="max-width: 50%; min-width: 50%; padding: 5px 0px 0px 10px;">
            <button (click)="action('createIncident')" block class="issue-button"
                color="secondary" data-comp-id="button.3" ion-button
                style="border-radius: 21px; font-size: 17px;">
                <span>Open Incident</span>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
