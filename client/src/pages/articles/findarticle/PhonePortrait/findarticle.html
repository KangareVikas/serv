<ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                <button (click)="action('back')" class="button-label-primary" clear
                    data-comp-id="button.1" ion-button mode="ios" small
                    style="font-size: 17px; padding: 0 4px; margin: 0 2px;">
                    <ion-icon class=" ion-ios-arrow-back" color="primary" style="font-size: 28px;"></ion-icon>
                    <span style="padding: 0 0 0 8px;">Back</span>
                </button>
            </ion-col>
            <ion-col data-comp-id="column.2" style="text-align: right; padding: 0 4px;"></ion-col>
            <ion-col col-12 data-comp-id="column.3" style="padding: 0 0 8px 16px;">
                <div color="black" data-comp-id="text.1" ion-text
                    style="font-size: 34px; margin: 0;">Find Article</div>
                <ion-row data-comp-id="row.2" style="padding: 0; margin: 15px 0px 1px;">
                    <ion-col data-comp-id="column.4" style="padding: 0;">
                        <ion-list data-comp-id="list.1"
                            style="padding: 0; margin: 0px 0px 5px !important;">
                            <ion-item data-comp-id="input.1" mode="ios"
                                style="border-top: 2px solid #ccc; border-right: 2px solid #ccc; border-bottom: 2px solid #ccc; border-left: 2px solid #ccc; padding: 0px 0px 0px 16px; width: 250px;">
                                <ion-icon class=" ion-ios-search" color="stable" item-left
                                    style="font-size: 24px; padding-top: 2px;"></ion-icon>
                                <ion-input mode="ios" placeholder="Find an article" style type="text"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col align-self-start data-comp-id="column.5"
                        style="padding: 6px; text-align: center;">
                        <button clear data-comp-id="button.2" ion-button mode="ios" small
                            style="margin: 0 2px; font-size: 17px; padding: 0 8px;">
                            <span>Cancel</span>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="content-calm" data-comp-id="content.1" style>
    <ion-title data-comp-id="title.1"></ion-title>
    <ion-title data-comp-id="title.2">
        <h3 data-comp-id="text.2" ion-text
            style="text-align: left; font-weight: normal; line-height: 28.8px; margin: 15px 20px;">2 Results</h3>
    </ion-title>
    <ion-list data-comp-id="list.2">
        <ion-item data-comp-id="item.1">
            <div data-comp-id="text.3" ion-text style="font-size: 17px;">Computer Problem</div>
            <ion-icon color="primary" data-comp-id="icon.1" item-end name="arrow-forward"
                style="font-size: 24px;"></ion-icon>
            <div color="dark" data-comp-id="text.4" ion-text
                style="white-space: normal; font-size: 15px; margin: 0;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</div>
            <div color="medium" data-comp-id="text.5" formatting="date" ion-text
                style="font-size: 13px; margin: 7px 0 0 0;">September 23, 3:05 PM</div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="footer-white" data-comp-id="footer.1" style="height: 63px;">
    <include-screen data-comp-id="include-screen.1" name="inserts_footer"></include-screen>
</ion-footer>
