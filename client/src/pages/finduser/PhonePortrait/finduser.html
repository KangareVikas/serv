<ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                <button (click)="action('back')" class="button-label-primary" clear
                    data-comp-id="button.1" ion-button mode="ios" small
                    style="font-size: 17px; padding: 0 4px; margin: 0 2px;">
                    <ion-icon class=" ion-ios-arrow-back" color="primary" style="font-size: 28px;"></ion-icon>
                    <span style="padding: 0 0 0 8px;">Back</span>
                </button>
            </ion-col>
            <ion-col data-comp-id="column.2" style="text-align: right; padding: 0 4px;"></ion-col>
            <ion-col col-12 data-comp-id="column.3" style="padding: 0 0 8px 16px;">
                <div color="black" data-comp-id="text.1" ion-text
                    style="font-size: 34px; margin: 0;">Find User</div>
            </ion-col>
            <ion-col data-comp-id="column.4" style="padding: 0 8px 6px; margin: 0;">
                <ion-row data-comp-id="row.2" style="padding: 0; margin: 0;">
                    <ion-col col-12 data-comp-id="column.5" style="padding: 0;">
                        <ion-list data-comp-id="list.1" style="margin: 0;">
                            <ion-searchbar (ionInput)="method('search', {name: data.name})"
                                [(ngModel)]="data.searchKey" cancelButtonText="Cancel"
                                data-comp-id="searchbar.1" debounce="500" mode="md"
                                placeholder="Type user name.."
                                style="padding: 0; margin: 0; border-top: 0.546875px solid rgb(200, 199, 204); border-right: 0.546875px solid rgb(200, 199, 204); border-bottom: 0.546875px solid rgb(200, 199, 204); border-left: 0.546875px solid rgb(200, 199, 204);"
                                type="search"></ion-searchbar>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="content-calm ignore-footer" data-comp-id="content.1" style>
    <ion-title data-comp-id="title.1" mode="ios">
        <h5 data-comp-id="text.2" ion-text
            style="text-align: left; font-weight: normal; line-height: 28.8px; margin: 8px 16px;">{{data.users.length || 'No'}}
            Results</h5>
    </ion-title>
    <ion-list data-comp-id="list.2" style="margin: -1px 0px 82px;">
        <ion-item (click)="action('users[item].select',[i])"
            *ngFor="let item of data.users; let i = index" data-comp-id="item.1" detail-none>
            <div [innerHTML]="item.name" data-comp-id="text.3" ion-text></div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="footer-white" data-comp-id="footer.1" style="height: 63px;">
    <include-screen data-comp-id="include-screen.1" name="inserts_footer"></include-screen>
</ion-footer>
