<ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                <button (click)="goBack()" class="button-label-primary" clear
                    data-comp-id="button.1" ion-button mode="ios" small
                    style="font-size: 17px; padding: 0 4px; margin: 0 2px;">
                    <ion-icon class=" ion-ios-arrow-back" color="primary" style="font-size: 28px;"></ion-icon>
                    <span style="padding: 0 0 0 8px;">Back</span>
                </button>
            </ion-col>
            <ion-col col-12 data-comp-id="column.3" style="padding: 0 0 8px 16px;">
                <div [innerHTML]="data.service" color="black" data-comp-id="text.1" ion-text
                    style="font-size: 34px; margin: 0 0 4px;"></div>
                <span data-comp-id="text.2" ion-text style="font-size: 17px;">I would like to order</span>
                <div *ngFor="let item of data.selectedServices; let i = index"
                    data-comp-id="div.1" style="margin: 0; padding: 0; width: auto;">
                    <span [innerHTML]="item.title" color="primary" data-comp-id="text.3" ion-text
                        style="font-size: 17px; padding: 0 2px;"></span>
                    <span *ngIf="i !== data.selectedServices.length-1" color="coal"
                        data-comp-id="text.4" ion-text
                        style="font-size: 17px; font-weight: 100; margin: 0px 2px;">âžœ</span>
                </div>
                <span [innerHTML]="data.suffix" data-comp-id="text.5" ion-text
                    style="font-size: 17px;"></span>
                <span data-comp-id="text.6" ion-text>...</span>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content #content class="content-calm"
    data-comp-id="content.1" style>
    <ion-list data-comp-id="list.1" style="margin: -1px 0px 82px;">
        <ion-item (click)="action('subservices[item].select',[i])"
            *ngFor="let item of data.subservices; let i = index" data-comp-id="item.1"
            detail-none>
            <div [innerHTML]="item.title" data-comp-id="text.7" ion-text></div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="footer-white" data-comp-id="footer.1">
    <include-screen data-comp-id="include-screen.1" name="inserts_footer"></include-screen>
</ion-footer>
