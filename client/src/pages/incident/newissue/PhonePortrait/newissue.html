<ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                <button (click)="action('back')" class="button-label-primary" clear
                    data-comp-id="button.1" ion-button mode="ios" small
                    style="font-size: 17px; padding: 0 4px; margin: 0 2px;">
                    <ion-icon class=" ion-ios-arrow-back" color="primary" style="font-size: 28px;"></ion-icon>
                    <span style="padding: 0 0 0 8px;">Back</span>
                </button>
            </ion-col>
            <ion-col data-comp-id="column.2" style="text-align: right; padding: 0;">
                <button (click)="action('cancel')" clear data-comp-id="button.2" ion-button
                    mode="ios" small style="margin: 0 2px; font-size: 17px; padding: 0 8px;">
                    <span>Cancel</span>
                </button>
            </ion-col>
            <ion-col col-12 data-comp-id="column.3" style="padding: 0 0 4px 16px;">
                <div color="black" data-comp-id="text.1" ion-text style="font-size: 34px;">Report Issue</div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="ignore-footer" data-comp-id="content.1">
    <ion-list data-comp-id="list.1" style="margin: -1px 0px 82px;">
        <ion-item data-comp-id="input.1" mode="ios">
            <ion-label class=" required" mode="ios">By</ion-label>
            <ion-input [(ngModel)]="data.byUser" [readonly]="true" mode="ios"
                placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <ion-item (click)="action('search')" data-comp-id="item.1" mode="ios">
            <span color="dark" data-comp-id="text.2" ion-text
                style="width: 70px; margin: 0 65px 0 0;">For</span>
            <span [innerHTML]="data.forUser || 'Search...'" color="medium"
                data-comp-id="text.3" ion-text style="width: 70px;"></span>
            <ion-icon class=" ion-ios-search" color="primary" data-comp-id="icon.1" item-end
                style></ion-icon>
        </ion-item>
        <ion-item data-comp-id="input.2" mode="ios">
            <ion-label mode="ios">Email</ion-label>
            <ion-input [(ngModel)]="data.email" [readonly]="true" mode="ios"
                placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <ion-item data-comp-id="input.3" mode="ios">
            <ion-label class=" required" mode="ios">Phone</ion-label>
            <ion-input [(ngModel)]="data.phone" [readonly]="true" mode="ios"
                placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <ion-item class="wrap-field" data-comp-id="select.1" mode="ios">
            <ion-label mode="ios">Type</ion-label>
            <ion-select [(ngModel)]="data.type.selected"
                [selectOptions]="{cssClass: 'select-full'}" interface="alert" mode="ios"
                name="select.1">
                <ion-option *ngFor="let item of data.type.options" [innerHTML]="item.label"
                    [value]="item.value" data-comp-id="option.1"></ion-option>
            </ion-select>
        </ion-item>
        <ion-item data-comp-id="input.4" mode="ios">
            <ion-label mode="ios" text-wrap>Location or Seats</ion-label>
            <ion-input [(ngModel)]="data.seat" mode="ios" placeholder="Type here..."
                type="text"></ion-input>
        </ion-item>
        <ion-row data-comp-id="row.2"
            style="margin: 0; padding: 0; border-top: none; border-right: none; border-bottom: none; border-left: none;">
            <ion-col col-auto data-comp-id="column.4"
                style="padding: 0; margin: 0; min-width: calc(100% - 50px);">
                <div (fileReady)="fileEvent()" [(ngModel)]="data.photo"
                    data-comp-id="take-photo.1" take-photo>
                    <ion-item>
                        <ion-thumbnail item-right>
                            <img #thumbnail>
                        </ion-thumbnail>
                        <ion-label>
                            <span class="label">Take Photo</span>
                            <input #file accept="image/*" capture="camera" class="fallback-input"
                                type="file">
                        </ion-label>
                        <ion-icon color="primary" item-end name="camera"></ion-icon>
                    </ion-item>
                    <camera-canvas></camera-canvas>
                </div>
            </ion-col>
            <ion-col col-auto data-comp-id="column.5"
                style="margin: 0; padding: 0; min-width: 50px; text-align: center; border-bottom: 0.55px solid #c8c7cc;">
                <ion-icon (click)="action('removeAttachment')" class=" ion-ios-remove-circle"
                    color="stable" data-comp-id="icon.2" style="font-size: 24px; padding: 10px;"></ion-icon>
            </ion-col>
            <ion-col data-comp-id="column.6" style="padding: 0; margin: 0;">
                <ion-list data-comp-id="list.2"></ion-list>
            </ion-col>
        </ion-row>
        <ion-item class="wrap-field" data-comp-id="select.2" mode="ios">
            <ion-label mode="ios">Urgency</ion-label>
            <ion-select [(ngModel)]="data.urgency.selected"
                [selectOptions]="{cssClass: 'select-full'}" interface="alert" mode="ios"
                name="select.2">
                <ion-option *ngFor="let item of data.urgency.options" [innerHTML]="item.label"
                    [value]="item.value" data-comp-id="option.2"></ion-option>
            </ion-select>
        </ion-item>
        <ion-item data-comp-id="textarea.1" mode="ios">
            <ion-label class=" required" color="dark" mode="ios" stacked
                style="font-size: 16px;">Short Description</ion-label>
            <ion-textarea [(ngModel)]="data.shortDescription" maxlength="160" mode="ios"
                placeholder="Type here..." rows="5"></ion-textarea>
        </ion-item>
        <ion-row (click)="showAddInfo = !showAddInfo" data-comp-id="row.3"
            style="padding: 8px 0px 0px 16px;">
            <ion-col col-auto data-comp-id="column.7" style="padding: 8px 0;">
                <ion-icon *ngIf="showAddInfo" class=" ion-ios-arrow-down-outline"
                    color="primary" data-comp-id="icon.3" style="font-size: 17px;"></ion-icon>
                <ion-icon *ngIf="!showAddInfo" class=" ion-ios-arrow-forward-outline"
                    color="primary" data-comp-id="icon.4" style="font-size: 17px;"></ion-icon>
            </ion-col>
            <ion-col data-comp-id="column.8" style="padding: 8px;">
                <div color="primary" data-comp-id="text.4" ion-text style>Additional Information</div>
            </ion-col>
        </ion-row>
        <ion-item *ngIf="showAddInfo" data-comp-id="textarea.2" mode="ios">
            <ion-label color="dark" mode="ios" stacked style="font-size: 16px;">Description</ion-label>
            <ion-textarea [(ngModel)]="data.description" maxlength="160" mode="ios"
                placeholder="Type here..." rows="5"></ion-textarea>
        </ion-item>
        <div data-comp-id="div.1" style="padding: 32px 16px 16px; margin: 0;">
            <button (click)="action('submit')" color="secondary" data-comp-id="button.3"
                full ion-button mode="ios" style="border-radius: 20px;">
                <span>Submit</span>
            </button>
        </div>
        <alert #alert (button1Action)="action('home')"
            [presentOnData]="data.result.busObPublicId" alert-type="basic" button1Text="Ok"
            data-comp-id="alert.1"
            message="Your Incident has been added to the Cherwell system. Your Incident ID is {{data.result.busObPublicId}}."
            title="Cherwell Service Management"></alert>
        <alert #alert [message]="data.result.error" [presentOnData]="data.result.error"
            alert-type="basic" button1Text="Ok" data-comp-id="alert.2" title="Error"></alert>
    </ion-list>
</ion-content>
<ion-footer class="footer-white" data-comp-id="footer.1" style="height: 63px;">
    <include-screen data-comp-id="include-screen.1" name="inserts_footer"></include-screen>
</ion-footer>
