<ion-header data-comp-id="header.1">
    <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
        <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
            <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;"></ion-col>
            <ion-col data-comp-id="column.2" style="text-align: right; padding: 0 4px;"></ion-col>
            <ion-col col-12 data-comp-id="column.3" style="padding: 8px 0 8px 16px;">
                <div color="black" data-comp-id="text.1" ion-text
                    style="font-size: 34px; margin: 0;">Application Settings</div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1" style>
    <ion-title data-comp-id="title.1" mode="ios">
        <h5 data-comp-id="text.2" ion-text
            style="text-align: left; font-weight: normal; line-height: 28.8px; margin: 8px 16px;">
            Quick Setup
        </h5>
    </ion-title>
    <ion-list data-comp-id="list.1" style="margin: 32px;">
        <button (onScan)="barcodeScanned($event)" barcodeScanner block color="secondary"
            data-comp-id="barcode-scanner.1" icon-start ion-button
            style="border-radius: 20px;">
            <ion-icon class=" fa fa-qrcode" color="light" data-comp-id="icon.1" style></ion-icon>
            <span class="label" data-comp-id="text.3">
                Scan QR Code
            </span>
        </button>
    </ion-list>
    <ion-title data-comp-id="title.2" mode="ios">
        <h5 data-comp-id="text.4" ion-text
            style="text-align: left; font-weight: normal; line-height: 28.8px; margin: 8px 16px;">
            SmartUX™ Runtime Settings
        </h5>
    </ion-title>
    <ion-list data-comp-id="list.2">
        <ion-item data-comp-id="input.1">
            <ion-label color="dark" stacked>SmartUX™ Runtime Server</ion-label>
            <ion-input [(ngModel)]="data.server" placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <ion-item data-comp-id="input.2">
            <ion-label color="dark" stacked>App Id</ion-label>
            <ion-input [(ngModel)]="data.appId" placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <div data-comp-id="div.1" style="margin: 32px;">
            <button (click)="onSubmitButton()" color="secondary" data-comp-id="button.1"
                full icon-start ion-button style="border-radius: 20px;">
                <span>Submit</span>
            </button>
        </div>
    </ion-list>
</ion-content>
