<ion-content data-comp-id="content.1">
    <ion-row data-comp-id="row.1">
        <ion-col data-comp-id="column.1">
            <ion-row data-comp-id="row.2">
                <ion-col data-comp-id="column.2"><img data-comp-id="img.1" src="assets/images/powwow_logo_retina.png"></ion-col>
            </ion-row>
            <ion-row data-comp-id="row.3">
                <ion-col data-comp-id="column.3"><img data-comp-id="img.2" src="assets/images/Service_Management_logo.png"></ion-col>
            </ion-row>
            <ion-row data-comp-id="row.4">
                <ion-col data-comp-id="column.4">
                    <div data-comp-id="text.1" ion-text>Username or Password are incorrect. Please call Support.</div>
                    <button block data-comp-id="button.1" icon-start ion-button>
                        <ion-icon class=" ion-ios-call" style undefined="ion-ios-call"></ion-icon>
                        <span>Call Support</span>
                    </button>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.5">
        <ion-col data-comp-id="column.5">
            <ion-list data-comp-id="list.1">
                <ion-item data-comp-id="input.1">
                    <ion-icon class=" fa fa-user-circle-o" item-left></ion-icon>
                    <ion-input placeholder="Username" type="text"></ion-input>
                </ion-item>
                <ion-item data-comp-id="input.2">
                    <ion-icon item-left name="lock"></ion-icon>
                    <ion-input placeholder="Password" type="password"></ion-input>
                </ion-item>
                <button (click)="action('submit')" block data-comp-id="button.2" ion-button>
                    <span>Button</span>
                </button>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.6">
        <ion-col data-comp-id="column.6">
            <touchid-login [context]="this" data-comp-id="touchid-login.1">
                <ion-icon data-comp-id="icon.1" name="finger-print"></ion-icon>
                <div data-comp-id="text.2" ion-text>{{getBiometricAuthType()}}</div>
            </touchid-login>
        </ion-col>
    </ion-row>
</ion-content>
