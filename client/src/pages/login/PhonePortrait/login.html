<ion-content data-comp-id="content.1" data-img
    style="background-image: url(assets/images/splash_screen.png); background-size: 100%;">
    <div data-comp-id="div.1" style="width: 240px; margin: 90px auto 0;">
        <ion-row data-comp-id="row.1">
            <ion-col data-comp-id="column.1"
                style="border-bottom: 1px solid #fff; padding: 0 0 15px;"><img data-comp-id="img.1" src="assets/images/powwow_logo.png"
                style="width: 239px;"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.2">
            <ion-col data-comp-id="column.2" style="padding: 15px 0 0;"><img data-comp-id="img.2" src="assets/images/Service_Management_logo.png"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.3"
            style="border-top: 1px solid #fff; border-right: 1px solid #fff; border-bottom: 1px solid #fff; border-left: 1px solid #fff; border-radius: 7px; margin: 80px 0 20px;">
            <ion-col *ngIf="data.hasError" data-comp-id="column.3"
                style="padding: 15px 10px;">
                <div color="white" data-comp-id="text.1" ion-text
                    style="text-align: center; font-size: 13px;">Username or Password are incorrect.
                    <br>
                    Please call Support.</div>
                <button block data-comp-id="button.1" icon-start ion-button
                    style="background-color: #ff3a30; border-radius: 20px; padding: 0; margin: 20px 0 10px;">
                    <ion-icon class=" ion-ios-call" style="font-size: 28px;"
                        undefined="ion-ios-call"></ion-icon>
                    <span>Call Support</span>
                </button>
            </ion-col>
        </ion-row>
    </div>
    <div class="login-form" data-comp-id="div.2"
        style="border-bottom: 0px none rgb(255, 255, 255);">
        <form (ngSubmit)="authaction('submit')" data-comp-id="form.1">
            <ion-row data-comp-id="row.4">
                <ion-col data-comp-id="column.4" text-center>
                    <ion-item data-comp-id="input.1">
                        <ion-icon class=" ion-ios-person" color="dark" item-left style></ion-icon>
                        <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                            name="username" placeholder="Username" type="text"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.5">
                <ion-col data-comp-id="column.5" text-center>
                    <ion-item data-comp-id="input.2">
                        <ion-icon class=" ion-ios-lock" color="dark" item-left style></ion-icon>
                        <ion-input [(ngModel)]="data.password" name="password" placeholder="Password"
                            type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.6">
                <ion-col class="button-col" data-comp-id="column.6" style="max-width: 100%;"
                    text-center>
                    <button block color="contrast" data-comp-id="button.2" ion-button
                        style="margin: 10px 0px; border-radius: 20px;">
                        <span>Login</span>
                    </button>
                </ion-col>
            </ion-row>
        </form>
        <touchid-login (onVerify)="authaction('submit')" [context]="this"
            data-comp-id="touchid-login.1" style="padding: 15px;" text-center>
            <ion-icon color="white" data-comp-id="icon.1" name="finger-print"
                style="font-size: 70px;"></ion-icon>
            <div color="white" data-comp-id="text.2" ion-text style="font-size: 17px;">{{getBiometricAuthType()}}</div>
        </touchid-login>
    </div>
</ion-content>
