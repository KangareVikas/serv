<ion-content data-comp-id="content.1" data-img
    style="background-image: url(assets/images/splash_screen.png); background-size: 100%;">
    <div data-comp-id="div.1" style="width: 240px;">
        <ion-row data-comp-id="row.1">
            <ion-col data-comp-id="column.1"><img data-comp-id="img.1" src="assets/images/powwow_logo_retina.png"
                style="width: 239px;"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.2">
            <ion-col data-comp-id="column.2"><img data-comp-id="img.2" src="assets/images/Service_Management_logo.png"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.3">
            <ion-col data-comp-id="column.3">
                <div data-comp-id="text.1" ion-text>Username or Password are incorrect. Please call Support.</div>
                <button block data-comp-id="button.1" icon-start ion-button>
                    <ion-icon class=" ion-ios-call" style undefined="ion-ios-call"></ion-icon>
                    <span>Call Support</span>
                </button>
            </ion-col>
        </ion-row>
    </div>
    <div class="login-form" data-comp-id="div.2"
        style="border-bottom: 0px none rgb(255, 255, 255);">
        <form (ngSubmit)="authaction('submit')" data-comp-id="form.1">
            <ion-row data-comp-id="row.4">
                <ion-col data-comp-id="column.4" style="padding: 10px;">
                    <ion-icon class="ion-ios-person" data-comp-id="icon.1" style="font-size: 22px;"></ion-icon>
                </ion-col>
                <ion-col data-comp-id="column.5" text-center>
                    <ion-item data-comp-id="input.1">
                        <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                            name="username" placeholder="Username" type="text"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.5">
                <ion-col data-comp-id="column.6" style="padding: 10px;">
                    <ion-icon class="fa fa-lock" data-comp-id="icon.2" style="font-size: 22px;"></ion-icon>
                </ion-col>
                <ion-col data-comp-id="column.7" text-center>
                    <ion-item data-comp-id="input.2">
                        <ion-input [(ngModel)]="data.password" name="password" placeholder="Password"
                            type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.6">
                <ion-col class="button-col" data-comp-id="column.8" style="max-width: 100%;"
                    text-center>
                    <button block color="secondary" data-comp-id="button.2" ion-button
                        style="margin: 10px 0px;">
                        <span>Login</span>
                    </button>
                </ion-col>
            </ion-row>
        </form>
        <touchid-login (onVerify)="authaction('submit')" [context]="this"
            data-comp-id="touchid-login.1" style="padding: 15px;">
            <div color="secondary" data-comp-id="text.2" ion-text>
                Log in with
                {{getBiometricAuthType()}}
            </div>
            <ion-icon color="secondary" data-comp-id="icon.3" name="finger-print"></ion-icon>
        </touchid-login>
    </div>
</ion-content>
