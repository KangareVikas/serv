<ion-content data-comp-id="content.1" data-img
    style="background-image: url(assets/images/splash_screen.png); background-size: 100%;">
    <div data-comp-id="div.1"
        style="width: 240px; margin: 90px auto 28px; min-height: 200px;">
        <ion-row data-comp-id="row.1">
            <ion-col data-comp-id="column.1"
                style="border-bottom: 1px solid #fff; padding: 0 0 15px;"><img data-comp-id="img.1" src="assets/images/powwow_logo.png"
                style="width: 239px;"></ion-col>
        </ion-row>
        <ion-row data-comp-id="row.2">
            <ion-col data-comp-id="column.2" style="padding: 15px 0 0;"><img data-comp-id="img.2" src="assets/images/Service_Management_logo.png"></ion-col>
        </ion-row>
        <ion-row *ngIf="data.hasError" data-comp-id="row.3"
            style="border-top: 1px solid #fff; border-right: 1px solid #fff; border-bottom: 1px solid #fff; border-left: 1px solid #fff; border-radius: 7px; margin: 40px 0 0;">
            <ion-col data-comp-id="column.3" style="padding: 15px 10px;">
                <div [innerHTML]="data.error.error_description" color="white"
                    data-comp-id="text.1" ion-text style="text-align: center; font-size: 13px;"></div>
                <button color="danger" data-comp-id="button.1" full icon-start ion-button
                    mode="ios"
                    style="width: 160px; border-radius: 20px; padding: 0; margin: 20px auto 10px;">
                    <ion-icon class=" ion-ios-call" style="font-size: 28px;"
                        undefined="ion-ios-call"></ion-icon>
                    <span>Call Support</span>
                </button>
            </ion-col>
        </ion-row>
    </div>
    <div class="login-form" data-comp-id="div.2"
        style="border-bottom: 0px none rgb(255, 255, 255); padding: 0px 16px;">
        <form (ngSubmit)="authaction('submit')" data-comp-id="form.1">
            <ion-row data-comp-id="row.4">
                <ion-col data-comp-id="column.4" style="padding: 0;" text-center>
                    <ion-list data-comp-id="list.1" style="margin: 0;">
                        <ion-item [(text)]="data.apikey" barcodeScanner data-comp-id="barcode-scanner.1"
                            style="margin: 0 0 16px; box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); border-top: 0px none rgb(0, 0, 0);">
                            <ion-label color="coal" style>
                                <span class="label">Scan API key</span>
                            </ion-label>
                            <ion-icon class="fa fa-barcode" color="primary" item-end></ion-icon>
                        </ion-item>
                        <ion-item data-comp-id="input.1" mode="ios"
                            style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); margin: 0 0 16px;">
                            <ion-icon class=" ion-ios-person" color="dark" item-left
                                style="font-size: 24px;"></ion-icon>
                            <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                                mode="ios" name="username" placeholder="Username" type="text"></ion-input>
                        </ion-item>
                        <ion-item data-comp-id="input.2" mode="ios"
                            style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); margin: 0 0 16px;">
                            <ion-icon class=" ion-ios-lock" color="dark" item-left style="font-size: 24px;"></ion-icon>
                            <ion-input [(ngModel)]="data.password" mode="ios" name="password"
                                placeholder="Password" type="password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row data-comp-id="row.5">
                <ion-col class="button-col" data-comp-id="column.5"
                    style="max-width: 100%; padding: 0;" text-center>
                    <button block color="contrast" data-comp-id="button.2" ion-button mode="ios"
                        style="box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.22); margin: 0; border-radius: 20px;">
                        <span>Login</span>
                    </button>
                </ion-col>
            </ion-row>
        </form>
        <touchid-login (onVerify)="authaction('submit')" [context]="this"
            data-comp-id="touchid-login.1" style="padding: 15px;" text-center>
            <ion-icon color="white" data-comp-id="icon.1" name="finger-print"
                style="font-size: 70px;"></ion-icon>
            <div color="white" data-comp-id="text.2" ion-text style="font-size: 17px;">{{getBiometricAuthType()}}</div>
        </touchid-login>
    </div>
</ion-content>
