<ion-menu [content]="content" id="menu-component">
    <ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
        <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
            <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
                <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                    <button (click)="toggleMenu()" class="button-label-primary" clear
                        data-comp-id="button.1" icon-only ion-button mode="ios" small
                        style="font-size: 17px; padding: 0; margin: 0;">
                        <ion-icon class=" ion-md-close" color="primary"
                            style="font-size: 24px; padding: 0px 16px;"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-12 data-comp-id="column.2" style="padding: 0 0 4px 16px;">
                    <div color="black" data-comp-id="text.1" ion-text style="font-size: 34px;">Menu</div>
                </ion-col>
            </ion-row>
        </ion-navbar>
    </ion-header>
    <ion-content class="content-calm" data-comp-id="content.1" menuClose style>
        <ion-list data-comp-id="list.2">
            <ion-item (click)="logout()" data-comp-id="item.8" menuClose>
                <ion-icon class=" ion-ios-add-circle-outline" color="primary"
                    data-comp-id="icon.1" item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.9" ion-text>New Request</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.14" menuClose>
                <ion-icon class=" ion-ios-albums-outline" color="primary" data-comp-id="icon.7"
                    item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.3" ion-text>My Tickets</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.13" menuClose>
                <ion-icon class=" ion-ios-chatbubbles-outline" color="primary"
                    data-comp-id="icon.6" item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.4" ion-text>Chat</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.12" menuClose>
                <ion-icon class=" ion-ios-call-outline" color="primary" data-comp-id="icon.5"
                    item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.5" ion-text>Call</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.11" menuClose>
                <ion-icon class=" ion-ios-information-circle-outline" color="primary"
                    data-comp-id="icon.4" item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.6" ion-text>About</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.10" menuClose>
                <ion-icon class=" ion-ios-settings-outline" color="primary"
                    data-comp-id="icon.3" item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.7" ion-text>Settings</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.9" menuClose>
                <ion-icon class=" ion-ios-exit-outline" color="primary" data-comp-id="icon.2"
                    item-start style="font-size: 32px;"></ion-icon>
                <div data-comp-id="text.10" ion-text>Logout</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content></ion-nav>
