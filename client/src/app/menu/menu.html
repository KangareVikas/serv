<ion-menu [content]="content" id="menu-component">
    <ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
        <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
            <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
                <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                    <button (click)="toggleMenu()" class="button-label-primary" clear
                        data-comp-id="button.1" icon-only ion-button mode="ios" small
                        style="font-size: 17px; padding: 0; margin: 0;">
                        <ion-icon class=" ion-md-close" color="primary"
                            style="font-size: 24px; padding: 0px 16px;"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-12 data-comp-id="column.2" style="padding: 0 0 4px 16px;">
                    <div color="black" data-comp-id="text.1" ion-text style="font-size: 34px;">Menu</div>
                </ion-col>
            </ion-row>
        </ion-navbar>
    </ion-header>
    <ion-content class="content-calm" data-comp-id="content.1" menuClose style>
        <ion-list data-comp-id="list.1" mode="ios" no-lines>
            <ion-item (click)="logout()" data-comp-id="item.1" menuClose mode="ios">
                <ion-row data-comp-id="row.2">
                    <ion-col data-comp-id="column.4" style="max-width: 40px; padding: 0;"><img data-comp-id="img.1" src="assets/images/add_issue_icon_act.png"
                        style="float: left; height: 24px;"></ion-col>
                    <ion-col data-comp-id="column.3"
                        style="padding: 0; border-bottom: 1px solid #ccc;">
                        <div data-comp-id="text.2" ion-text style="line-height: 26px;">New Request</div>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.2" menuClose mode="ios">
                <img data-comp-id="img.2" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.3" ion-text>My Tickets</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.3" menuClose mode="ios">
                <img data-comp-id="img.3" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.4" ion-text>Chat</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.4" menuClose mode="ios">
                <img data-comp-id="img.4" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.5" ion-text>Call</div>
            </ion-item>
            <ion-item (click)="About" data-comp-id="item.5" menuClose mode="ios">
                <img data-comp-id="img.5" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.6" ion-text>About</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.6" menuClose mode="ios">
                <img data-comp-id="img.6" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.7" ion-text>Settings</div>
            </ion-item>
            <ion-item (click)="logout()" data-comp-id="item.7" menuClose mode="ios">
                <img data-comp-id="img.7" src="assets/images/add_issue_icon_act.png"
                    style="float: left; height: 22px;">
                <div data-comp-id="text.8" ion-text>Logout</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content></ion-nav>
