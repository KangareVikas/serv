<ion-menu [content]="content" id="menu-component">
    <ion-header data-comp-id="header.1" style="padding: 0; margin: 0;">
        <ion-navbar color="light" data-comp-id="navbar.1" mode="ios" style>
            <ion-row data-comp-id="row.1" style="padding: 0 0 4px;">
                <ion-col data-comp-id="column.1" style="text-align: left; padding: 0 4px;">
                    <button (click)="action('back')" class="button-label-primary" clear
                        data-comp-id="button.1" icon-only ion-button mode="ios" small
                        style="font-size: 17px; padding: 0; margin: 0;">
                        <ion-icon class=" ion-md-close" color="primary"
                            style="font-size: 24px; padding: 0px 16px;"></ion-icon>
                    </button>
                </ion-col>
                <ion-col data-comp-id="column.2" style="text-align: right; padding: 0 4px;">
                    <button (click)="action('search')" clear data-comp-id="button.2" icon-only
                        ion-button mode="ios" small style="margin: 0 2px; font-size: 17px;">
                        <ion-icon class=" ion-ios-search" color="primary"
                            style="font-size: 24px; padding: 0 4px;"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-12 data-comp-id="column.3" style="padding: 0 0 4px 16px;">
                    <div color="black" data-comp-id="text.1" ion-text style="font-size: 34px;">Menu</div>
                </ion-col>
            </ion-row>
        </ion-navbar>
    </ion-header>
    <ion-content class="content-calm" data-comp-id="content.1" menuClose style>
        <ion-list data-comp-id="list.1">
            <ion-item (click)="logout()" data-comp-id="item.1" menuClose>
                <ion-icon class=" ion-ios-exit-outline" color="primary" data-comp-id="icon.1"
                    item-start style></ion-icon>
                <div data-comp-id="text.2" ion-text>Logout</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content></ion-nav>
